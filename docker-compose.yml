services:
  django-app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: prod
    command: gunicorn django_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_data:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: mysql:9.1
    restart: always
    container_name: ${MYSQL_HOSTNAME}
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./.env
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - static_data:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - django-app

volumes:
  mysql_data:
  static_data:
