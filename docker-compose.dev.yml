services:
  django-app:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: mysql:9.1
    restart: always
    container_name: ${MYSQL_HOSTNAME}
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./.env

volumes:
  mysql_data:
